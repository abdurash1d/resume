{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
        </div>
        <form id="loginForm" class="mt-8 space-y-6" method="POST" action="/auth/login">
            {% if error %}
            <div class="text-red-500 text-sm p-2 mb-4 border border-red-300 bg-red-50 rounded">
                {{ error }}
            </div>
            {% endif %}
            <div id="error-message" class="text-red-500 text-sm"></div>
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Email address</label>
                    <input id="username" name="username" type="email" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>

<script>
// Handle login form submission
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const errorElement = document.getElementById('error-message');
    errorElement.textContent = ''; // Clear previous errors
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                username: formData.get('username'),
                password: formData.get('password'),
                grant_type: 'password',
                scope: ''
            })
        });
        
        const data = await response.json().catch(() => ({}));
        
        console.log('Login response:', response, data);
        
        if (response.ok && data.access_token) {
            // Save the token and user data
            localStorage.setItem('access_token', data.access_token);
            if (data.user) {
                localStorage.setItem('user', JSON.stringify(data.user));
            }
            
            console.log('Authentication successful, redirecting to /dashboard');
            // Redirect to dashboard with a full page reload
            window.location.href = '/dashboard';
            return;
        } else {
            // Show error message to user
            const errorMsg = data.detail || 'Login failed. Please check your credentials.';
            console.error('Login error:', errorMsg);
            errorElement.textContent = errorMsg;
        }
    } catch (error) {
        console.error('Login error:', error);
        errorElement.textContent = 'An error occurred. Please try again later.';
    }
});
</script>
{% endblock %}
