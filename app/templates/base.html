<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-bold text-gray-800">Resume Manager</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        {% if user %}
                            <a href="/dashboard" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Dashboard</a>
                            <a href="/resumes" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">My Resumes</a>
                            <a href="/logout" class="px-3 py-2 rounded-md text-sm font-medium text-red-600 hover:bg-red-50">Logout</a>
                        {% else %}
                            <a href="/login" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Login</a>
                            <a href="/register" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
    <script>
    // Add token to all fetch requests
    const originalFetch = window.fetch;
    window.fetch = async function(resource, options = {}) {
        // Initialize headers if not present
        options.headers = options.headers || {};
        
        // Add content type if not set and there's a body
        if (options.body && !options.headers['Content-Type'] && !(options.body instanceof FormData)) {
            options.headers['Content-Type'] = 'application/json';
        }
        
        // Add auth token if available
        const token = localStorage.getItem('access_token');
        if (token) {
            options.headers['Authorization'] = `Bearer ${token}`;
        }
        
        try {
            const response = await originalFetch(resource, options);
            
            // Handle 401 Unauthorized
            if (response.status === 401) {
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');
                window.location.href = '/login';
                return response;
            }
            
            return response;
        } catch (error) {
            console.error('Fetch error:', error);
            throw error;
        }
    };

    // Add token to all HTMX requests
    document.body.addEventListener('htmx:configRequest', function(evt) {
        const token = localStorage.getItem('access_token');
        if (token) {
            evt.detail.headers['Authorization'] = `Bearer ${token}`;
        }
    });

    // Handle 401 Unauthorized responses from HTMX
    document.body.addEventListener('htmx:responseError', function(evt) {
        if (evt.detail.xhr.status === 401) {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
    });

    </script>
</body>
</html>
